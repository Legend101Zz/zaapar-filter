<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RCB Filter</title>
    <link href="style.css" rel="stylesheet" />
    <script src="./videoRecorder/zappar-videorecorder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://libs.zappar.com/zappar-threejs/2.0.6/zappar-threejs.js"></script>
    <script src="https://libs.zappar.com/zappar-sharing/1.1.7/zappar-sharing.min.js"></script>
  </head>
  <body>
    <!--========== APP ==========-->
    <main id="root" class="align-cc">
      <div id="app">
        <canvas id="draw--canvas"></canvas>
          <div id="display--container">
            <div id="arcontainer--view"></div>
            <video id="video--player" muted playsinline></video>
            <div id="controlpanel--view">
              <div id="capture" class="recording-circle"></div>
          </div>
          
              <!-- Preview view -->
              <div id="preview--view">
                  <!-- Preview video -->
                  <video id="video--preview" muted playsinline></video>
                  <div id="preview--panel--view">
                      <!-- Share button -->
                      <button id="share--btn">Share</button><br />
                      <!-- Download button -->
                      <button id="download--btn">Download</button>
                  </div>
              </div>

          </div>
  </main>
      <!--========== MAIN JS ==========-->
    <script type="module" src="script.js"></script>
  </body>
</html>
